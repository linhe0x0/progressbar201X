<section>
  <h1>{{.Title}}</h1>
  <section style="max-width: 100%;color: rgb(62, 62, 62);font-size: 16px;white-space: normal;box-sizing: border-box !important;word-wrap: break-word !important;">
    <section style="max-width: 100%;width: 100%;justify-content: center;border-width: 0px;border-style: none;border-color: initial;box-sizing: border-box !important;word-wrap: break-word !important;">
      <section style="margin-top: 30px;margin-bottom: 50px;padding-right: 20px;max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">
        <section style="margin-bottom: -40px;margin-left: 10px;padding-left: 12px;max-width: 100%;width: 100%;height: 2px;background: rgb(63, 63, 63);box-sizing: border-box !important;word-wrap: break-word !important;"></section>
        <section style="margin-top: 50px;margin-left: 15px;max-width: 100%;width: 100%;border-width: 2px;border-style: solid;border-color: rgb(253, 215, 33);box-sizing: border-box !important;word-wrap: break-word !important;">
          <section style="margin-top: 5px;margin-bottom: -10px;margin-left: -10px;max-width: 100%;width: 100%;border-width: 2px;border-style: solid;border-color: rgb(136, 203, 57);box-sizing: border-box !important;word-wrap: break-word !important;">
            <section style="margin-top: -35px;margin-left: 50px;max-width: 100%;width: 55px;background: rgb(255, 255, 255);border-top-left-radius: 40px;border-top-right-radius: 40px;box-sizing: border-box !important;word-wrap: break-word !important;">
              <section style="margin-left: 5px;max-width: 100%;width: 45px;box-sizing: border-box !important;word-wrap: break-word !important;"><img data-ratio="1" src="https://mmbiz.qpic.cn/mmbiz_png/WZOiaaYYotibibboCsarZblUSLnoe9vByibKvKzMo0bYOQCwrafNmz88RYL1kz5O7IjGUibFqlmJ0ibGM9wEHpCWr02g/640?wx_fmt=png" data-type="png" data-w="70" style="width: 45px;box-sizing: border-box !important;word-wrap: break-word !important;"></section>
            </section>
            <section style="padding: 5px 20px 15px;max-width: 100%;width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">
              <p style="max-width: 100%;min-height: 1em;box-sizing: border-box !important;word-wrap: break-word !important;">{{.Content.Body}}</p>
              <br style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">
              <p style="max-width: 100%;min-height: 1em;box-sizing: border-box !important;word-wrap: break-word !important;text-align: right;">{{.Content.Author}} {{.Content.Reference}}</p>
            </section>
          </section>
        </section>
      </section>
    </section>
  </section>
  <section style=" max-width: 100%; color: rgb(62, 62, 62);font-size: 16px;white-space: normal;box-sizing: border-box !important;word-wrap: break-word !important; ">
    <section style="padding: 10px;max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">
      <section style="max-width: 100%;border-width: 3px;border-style: solid;border-color: rgb(51, 51, 51);box-sizing: border-box !important;word-wrap: break-word !important;">
        <section style="padding: 5px;max-width: 100%;border-bottom: 3px solid rgb(51, 51, 51);background-color: rgb(245, 171, 81);display: -webkit-flex;box-sizing: border-box !important;word-wrap: break-word !important;">
          <section style="max-width: 100%;width: 25px;height: 25px;transform: rotate(-45deg);box-sizing: border-box !important;word-wrap: break-word !important;">
            <section style="margin-top: -14px;margin-right: auto;margin-left: auto;max-width: 100%;width: 4px;height: 25px;border-radius: 4px;background-color: rgb(51, 51, 51);box-sizing: border-box !important;word-wrap: break-word !important;"></section>
          </section>
          <section style="max-width: 100%;flex: 1 0 auto;text-align: center;letter-spacing: 6px;box-sizing: border-box !important;word-wrap: break-word !important;">
            <p style="max-width: 100%;min-height: 1em;color: rgb(254, 254, 254);font-size: 18px;min-width: 1px;box-sizing: border-box !important;word-wrap: break-word !important;"><strong style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">温馨提示</strong></p>
          </section>
          <section style="max-width: 100%;width: 45px;display: -webkit-flex;align-items: center;box-sizing: border-box !important;word-wrap: break-word !important;">
            <section style="max-width: 100%;width: 20px;height: 4px;background-color: rgb(51, 51, 51);border-radius: 4px;box-sizing: border-box !important;word-wrap: break-word !important;"></section>
            <section style="margin-left: 8px;max-width: 100%;width: 14px;height: 14px;border-width: 4px;border-style: solid;border-color: rgb(51, 51, 51);border-radius: 50%;box-sizing: border-box !important;word-wrap: break-word !important;"></section>
          </section>
        </section>
        <section style="padding: 15px;max-width: 100%;line-height: 28px;box-sizing: border-box !important;word-wrap: break-word !important;">
          <section style="max-width: 100%;display: -webkit-flex;align-items: center;box-sizing: border-box !important;word-wrap: break-word !important;">
            <section style="max-width: 100%;width: 40%;box-sizing: border-box !important;word-wrap: break-word !important;">
              <img data-ratio="1" src="https://mmbiz.qpic.cn/mmbiz_jpg/WZOiaaYYotib912xPTkaSKqftT5j6EZt439icQDVsueoib1qR89mfng0NeI9xAibyBpICQ4JugGFpdmpHLMzMkI6IqQ/640?wx_fmt=jpeg" data-type="jpeg" data-w="258" style="display: block;width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">
            </section>
            <section style="margin-left: 5px;max-width: 100%;width: 60%;box-sizing: border-box !important;padding-left: 1em;word-wrap: break-word !important;"><span style="color:#000000;max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">长按识别二维码，获取最新进度通知。</span></section>
          </section>
        </section>
      </section>
    </section>
  </section>
</section>
